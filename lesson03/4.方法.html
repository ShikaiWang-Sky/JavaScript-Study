<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    function getAge() {
        //今年 - 出生的年
        var now = new Date().getFullYear();     //变量补全 Ctrl alt V
        return now - this.birth;
    }

    var wang = {
        name: 'Wang',
        birth: 2000,
        //方法
        age: getAge
    }

    //wang.age() ok
    //getAge() NaN 此时getAge()指向window对象（全局）

    getAge.apply(wang, []);   //this 指向了wang这个对象，参数为空

</script>

</body>
</html>
