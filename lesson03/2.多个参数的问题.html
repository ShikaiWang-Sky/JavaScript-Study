<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    //ES6之前的方法
    function aaa(a, b) {
        console.log("a=>" + a);
        console.log("b=>" + b);
        if (arguments.length > 2){
            for (var i = 2; i < arguments.length; i++) {
                var arg = arguments[i];
                console.log(arg);
            }
        }
    }

    //ES6的方法
    function aaa(a, b,...rest) {
        console.log("a=>" + a);
        console.log("b=>" + b);
        console.log(rest);
    }
</script>

</body>
</html>
