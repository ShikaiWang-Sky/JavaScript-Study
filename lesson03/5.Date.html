<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var date = new Date();
    date.getFullYear(); //年
    date.getMonth();    //月 0~11    代表月
    date.getDate();     //日
    date.getDay();      //星期几
    date.getHours();    //时
    date.getMinutes();  //分
    date.getSeconds();  //秒

    date.getTime();     //时间戳   全世界统一   1970 1.1 0:00:00 毫秒数
    console.log(new Date(1596607471140));    //时间戳转为时间

    date = new Date(1596607471140)
    //Wed Aug 05 2020 14:04:31 GMT+0800 (中国标准时间)
    date.toLocaleString();  //以字符串的形式返回本地时间
    //"2020/8/5 下午2:04:31"
    date.toGMTString();     //以字符串的形式返回GMT时间
    //"Wed, 05 Aug 2020 06:04:31 GMT"
</script>

</body>
</html>
