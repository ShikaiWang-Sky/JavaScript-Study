<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--cdn引入-->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <!--lib导入-->
    <script src="lib/jquery-3.5.1.js"></script>
</head>
<body>

<!--
公式：$(selector).action()
-->

<a href="" id="test-jquery">点我</a>

    //选择器就是CSS的选择器
    $('#test-jquery').click(function () {
        alert('Hello jQuery!')
    })
</script>
